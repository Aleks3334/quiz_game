<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>


        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option">
                    History
                </button>
                <button class="category-option">
                    Music
                </button>
                <button class="category-option">
                    Technologies
                </button>
                <button class="category-option">
                    Programming
                </button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="question-options">
                <button class="question-option">
                    5
                </button>
                <button class="question-option">
                    10
                </button>
                <button class="question-option">
                    15
                </button>
                <button class="question-option">
                    20
                </button>
                <button class="question-option">
                    25
                </button>
            </div>
        </div>

        <button class="start-quiz-btn">
            Start Quiz
        </button>
    </div>

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">
                    timer
                </span>
                <p class="time-duration">15s</p>
            </div>
        </header>
        <div class="quiz-content">
            <h1 class="quiz-question">What time is it?</h1>
            <ul class="answer-options">
                <li class="answer-option correct">
                    <p>10</p>
                    <span class="material-symbols-outlined">
                        check_circle
                    </span>
                </li>
                <li class="answer-option incorrect">
                    <p>0</p>
                    <span class="material-symbols-outlined">
                        cancel
                    </span>
                </li>
                <li class="answer-option">
                    <p>1</p>
                </li>
                <li class="answer-option">
                    <p>12</p>
                </li>
            </ul>

        </div>
        <div class="quiz-footer">
            <p class="question-status"><b>2</b> out of <b>10</b> questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </div>

    <div class="result-container">
        <img src="Success.png" alt="" class="result-image">
        <h2 class="result-title">
            Quiz Completed!
        </h2>
        <p class="result-message">
            You answered <b>5</b> out of <b>10</b> questions correctly. Great effort!
        </p>
        <button class="try-again-btn">
            Try Again
        </button>
    </div>
    <script src="/js/questions.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
